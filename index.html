<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Configuração para adaptação em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="#">
    <!-- Importando o conjunto de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="/src/assets/img/icons8-bike-90.png" type="image/x-icon">
    <!-- Importando o arquivo de estilos CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Título da página -->
    <title>Velocity Ventures</title>
</head> 
<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="container">
            <div class="flex">
                <!-- Link para a página inicial -->
                <a href="#" id="header-brand">Velocity Ventures</a>
                <!-- Navegação -->
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/src/pages/about.html">About us</a></li>
                        <li><a href="/src/pages/quiz.html">Quiz</a></li>
                    </ul>
                </nav>

                <!-- Ícones do cabeçalho -->
                <div class="header-icon">
                    <a href="#" id="show-contacts"><i class="fa-solid fa-phone"></i></a>
                    <a href="#" id="show-login"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Slider -->
        <div class="slider">
            <div class="text--slides">
                <!-- Títulos dos slides -->
                <h3 class="home__subtitle">NEW IN</h3>
                <h1>Full Carbon <br> XT 12 Blue</h1>
                <h1>Full Carbon <br> XT 12 Orange</h1>
                <h1>TWS E-quest <br> Vs White</h1>
                <h1>Naville Kroos<br> Red</h1>
                <!-- Botão de compra -->
                <a href="#" class="home__button">
                    Buy Now <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
            <!-- Imagens dos slides -->
            <div class="img--slides">
                <img class="slide" src="/src/assets/img/bike-blue.png" alt="">
                <img class="slide" src="/src/assets/img/bike-orange.png" alt="">
                <img class="slide" src="/src/assets/img/bike-white.png" alt="">
                <img class="slide" src="/src/assets/img/bike-red.png" alt="">
            </div>
            <!-- Botões de navegação -->
            <button class="prev" onclick="prevSlide()"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </main>
    
    <!-- Pop-up de login -->
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">remember-me</label>
            </div>
            <div class="form-element">
                <button>Sign in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <!-- Pop-up de contatos -->
    <div class="popup contacts-popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Contact Us</h2>
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-element">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
            </div>
            <div class="form-element">
                <button>Send</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./src/script/script.js"></script>
    <script src="./src/script/slideShow.js"></script>
    <script src="./src/script/popup.js"></script>
</body>
</html>
